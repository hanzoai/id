services:
  iam:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
      target: STANDARD
    entrypoint: /bin/sh -c './server --createDatabase=true'
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      RUNNING_IN_DOCKER: "true"
      NODE_ENV: "development"
      DRIVER_NAME: "${DRIVER_NAME:-mysql}"
      DB_NAME: "${DB_NAME:-hanzo}"
      DATA_SOURCE_NAME: "${DATA_SOURCE_NAME:-root:123456@tcp(localhost:3306)/}"
      SHOW_SQL: "${SHOW_SQL:-true}"
      CREATE_DATABASE: "${CREATE_DATABASE:-true}"
      TABLE_NAME_PREFIX: "${TABLE_NAME_PREFIX:-}"
    volumes:
      - ./conf:/conf/
    networks:
      - hanzo-network
  db:
    restart: always
    image: mysql:8.0.25
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: hanzo
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /usr/local/docker/mysql:/var/lib/mysql
    networks:
      - hanzo-network

  redis:
    restart: always
    image: redis:7-alpine
    # volumes:
    #   - iam-dev-redis:/data
    networks:
      - hanzo-network

networks:
  hanzo-network:
    driver: bridge
